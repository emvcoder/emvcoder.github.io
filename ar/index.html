<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AR</title>
	<style>
		video {
			position:absolute;
			visibility:hidden;
		}
	</style>
</head>
<body>
	<video id='v'></video>
	<canvas id='c'></canvas>
	<canvas id="canvas2" width="300" height="300"></canvas>
	<canvas id="canvas3" width="300" height="300"></canvas>
	<canvas id="canvas4" width="300" height="300"></canvas>
	<script src="https://lab.miguelmota.com/sobel/sobel.js" charset="utf-8"></script>
	<script src="ar.js"></script>
	<script>
		var v = document.getElementById('v'),
			c = document.getElementById('c'),
			w = 600,
			h = 420;
		let ar = new AR(c, v, {
			height: h,
			width: w
		});

		ar.load()
	</script>
</body>
</html>
